<!DOCTYPE html>
<html lang="pl">
    <head>
      <meta charset="utf-8">
      <meta name ="viewport" content="width=device-width, initial-scale=1.0">
      <title>Battleship Cafe</title>
        <link id="style-1" rel="stylesheet" type="text/css" href="styles/style.css">
        <link id="style-2" rel="stylesheet" type="text/css" href="styles/style2.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
        <script>
          let gameMode = 'multiPlayer'
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
      <header class="box box-m box-s">
        <div id="logo">
          <a href="index.html" class="logo-btn">Battleships Open Seas</a>
        </div>
        <div class="col-2 col-m-1 col-s-0 sideGrad2">
        </div>
        <nav id="menus" class="col-8 col-m-10 col-s-11">
          <a href="index.html" class="game-btn-close">CLOSE GAME</a>
        </nav>
        <div class="col-2 col-m-1 col-s-0 sideGrad2">
        </div>
      </header>
      <main class="box box-m box-s">
          <div id="winner-info"></div>
          <div id="game-space" class="col-12 col-m-12 cos-s-12">
            <div class="container">
              <div class="grid-box">
                <div class="player p1">
                  Player 1
                  <div class="connected">Connected</div>
                  <div class="ready">Ready</div>
                </div>
                <div id="grid-info1">Your grid</div>
                <div class="battleship-grid grid-user"></div>
              </div>
              <div class="grid-box">
                <div class="player p2">
                  Player 2
                  <div class="connected">Connected</div>
                  <div class="ready">Ready</div>
                </div>
                <div id="grid-info2">Enemy grid</div>
                <div class="battleship-grid grid-computer"></div>
              </div>
            </div>
    
            <div class="game-info">
              <div id="setup-buttons">
                <button id="start" class="gameBtn">Start Game</button>
                <button id="rotate" class="gameBtn">Rotate Your Ships</button>
              </div>
              <div>
                <button id="whose-go" class="gameBtn">Your Go</button>
              </div>
            </div>
    
            <div class="container">
              <div class="grid-display">
                <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
                <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
                <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
                <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
                <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
              </div>
            </div>
          </div>
      </main>
    </body>
</html>
