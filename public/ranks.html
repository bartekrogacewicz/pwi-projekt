<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Cafe - Standings</title>
  <link rel="stylesheet" href="styles/pages.css">
</head>
<body>
  <header class="box box-m box-s">
    <div id="logo">
      <a href="index.html" class="logo-btn">Battleships Open Seas</a>
    </div>
    <div class="col-2 col-m-1 col-s-0 sideGrad1">
    </div>
    <nav id="menus" class="col-10 col-m-11 col-s-12">
      <a href="game.html" class="game-btn">PLAY !</a>
      <div class="drop">
        <div class="dropdown">
          <button class="dropbtn">Player</button>
          <div class="dropdown-content">
            <a href="sign-up.html">Profile</a>
            <a href="ranks.html">Standings</a>
          </div>
        </div>
        <div class="dropdown2">
          <button class="dropbtn2">About</button>
          <div class="dropdown-content2">
            <a href="about.html">About</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="box box-m box-s">
    <div class="col-2 col-m-1 col-s-0 sideGrad2"></div>
    <div id="rankings" class="col-10 col-m-11 col-s-12">
      <p>Player Standings</p>
      <table id="players">
        <tr>
          <th>Rank</th>
          <th>Player name</th>
          <th>Wins</th>
          <th>Loses</th>
        </tr>
        <tr>
          <td>1.</td>
          <td>Player 1</td>
          <td>5</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Player 2</td>
          <td>3</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Player 3</td>
          <td>1</td>
          <td>8</td>
        </tr>
      </table>
    </div>
  </main>
  <footer class="box box-m box-s">
    <div class="col-2 col-m-1 col-s-0 sideGrad1"></div>
    <div class="col-5 col-m-5 col-s-12">2021-2022</div>
    <div class="col-5 col-m-6 col-s-12">FK & BR</div>
  </footer>
</body>
